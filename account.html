<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/slick.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/account.css">
</head>
<body>
  <header id="header"></header>

  <section id="account">
    <div class="container">
      <h1 class="text-center mb-5">My Account</h1>
      <div class="row">
        <div class="col-md-3 user">

          <div class="user-img d-flex flex-column align-items-center justify-content-center">
            <img class="img-fluid" src="./hotimages/Avatar Edit.png" alt="">
            <h2 class="text-center">Sofia Havertz</h2>
          </div>

          <div class="links">
            <h4>Account</h4>
            <hr>
            <ul>
              <li><a href="#">Address</a></li>
              <li><a href="#">Order</a></li>
              <li><a href="#">Wishlist</a></li>
              <li><a href="#">Log Out</a></li>
            </ul>
          </div>
    
    
        </div>
        <!-- Product List -->
        <div class="col-md-9">
          
          <div class="card">
            <div class="">
              <h3>Account Details</h3>

              <label class="d-block" for="fname">First Name *</label>
              <input type="text" id="fname" name="fname" class="form-control" placeholder=" First Name">
              <label class="d-block" for="fname">Last Name *</label>
              <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name">
              <label class="d-block" for="Display">Display name *</label>
              <input type="text" id="Display" name="Display" class="form-control" placeholder=" Display Name">

              <p>This will be how your name will be displayed in the account section and in reviews</p>
              
              <label class="d-block" for="email">Email*</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Email">
              
              <h3>Password</h3>

              <label class="d-block" for="fname">OLD PASSWORD</label>
              <input type="text" id="old" name="fname" class="form-control" placeholder="Old password">
              
              <label class="d-block" for="fname">NEW PASSWORD</label>
              <input type="text" id="fname" name="fname" class="form-control" placeholder="New Password">

              <label class="d-block" for="fname">REPEAT NEW PASSWORD</label>
              <input type="text" id="fname" name="fname" class="form-control" placeholder="Repeat new password">

              <button>Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>


</main>
<footer id="footer"></footer>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/jquery-3.7.1.min.js"></script>
<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
<script src="./js/slick.min.js"></script>
<script src="./js/mixitup.min.js"></script>
<script src="./js/iconify.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/header and footer.js"></script>
</body>
</html>
